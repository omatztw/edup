plugins {
    id 'com.android.application'
}

android {
    namespace 'com.edup.tv'
    compileSdk 34

    defaultConfig {
        applicationId "com.edup.tv"
        minSdk 19
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        // TWA metadata
        manifestPlaceholders = [
            hostName: "edup-nine.vercel.app",
            defaultUrl: "https://edup-nine.vercel.app/",
            launcherName: "えでゅ",
            assetStatements: '[{ "relation": ["delegate_permission/common.handle_all_urls"], "target": { "namespace": "web", "site": "https://edup-nine.vercel.app" } }]'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    bundle {
        language { enableSplit = false }
        density { enableSplit = false }
        abi { enableSplit = false }
    }
}

dependencies {
    implementation 'androidx.browser:browser:1.8.0'
    implementation 'com.google.androidbrowserhelper:androidbrowserhelper:2.5.0'
}

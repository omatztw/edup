name: Build TWA (Google TV)

on:
  workflow_dispatch:
  push:
    paths:
      - "edup-app/twa-manifest.json"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edup-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > edup-keystore.jks

      - name: Configure Bubblewrap to use system JDK and SDK
        run: |
          mkdir -p "$HOME/.llama-pack"
          cat > "$HOME/.llama-pack/llama-pack-config.json" <<EOF
          {
            "jdkPath": "$JAVA_HOME",
            "androidSdkPath": "$ANDROID_HOME"
          }
          EOF

      - name: Generate TWA project with Bubblewrap
        run: bubblewrap init --manifest="https://edup-nine.vercel.app/manifest.json"

      - name: Build AAB with Gradle
        run: ./gradlew bundleRelease

      - name: Sign AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore edup-keystore.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEYSTORE_PASSWORD" \
            app/build/outputs/bundle/release/app-release.aab \
            edup

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: edup-tv-${{ github.sha }}
          path: edup-app/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

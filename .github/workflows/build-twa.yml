name: Build TWA (Google TV)

on:
  workflow_dispatch:
  push:
    paths:
      - "edup-app/twa/**"
      - "edup-app/twa-manifest.json"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edup-app/twa

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/edup-keystore.jks

      - name: Build AAB
        run: gradle bundleRelease

      - name: Sign AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore app/edup-keystore.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEYSTORE_PASSWORD" \
            app/build/outputs/bundle/release/app-release.aab \
            edup

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: edup-tv-${{ github.sha }}
          path: edup-app/twa/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

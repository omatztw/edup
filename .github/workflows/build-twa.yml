name: Build TWA (Google TV)

on:
  workflow_dispatch:
  push:
    paths:
      - "edup-app/twa-manifest.json"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edup-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > edup-keystore.jks

      - name: Let Bubblewrap install its own JDK and Android SDK
        run: |
          mkdir -p /tmp/bw-init && cd /tmp/bw-init
          printf 'Y\nY\n' | bubblewrap init --manifest="https://edup-nine.vercel.app/manifest.json" || true
          cat "$HOME/.llama-pack/llama-pack-config.json" || true

      - name: Build AAB
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: echo "Y" | bubblewrap build --skipPwaValidation

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: edup-tv-${{ github.sha }}
          path: edup-app/app-release-bundle.aab
          if-no-files-found: error

name: Build TWA (Google TV)

on:
  workflow_dispatch:
  push:
    paths:
      - "edup-app/twa-manifest.json"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edup-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > edup-keystore.jks

      - name: Initialize TWA project
        run: |
          echo "n" | bubblewrap init \
            --manifest="https://${{ vars.TWA_HOST || 'edup-nine.vercel.app' }}/manifest.json" \
            --directory=./twa-output

      - name: Build AAB
        working-directory: edup-app/twa-output
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "n" | bubblewrap build

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: edup-tv-${{ github.sha }}
          path: edup-app/twa-output/app-release-bundle.aab
          if-no-files-found: error
